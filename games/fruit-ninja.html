
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <meta name="theme-color" content="#000000" />

    <link rel="manifest" href="./manifest.json" />

    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="Fruit Ninja" />
    <meta name="apple-mobile-web-app-title" content="Fruit Ninja" />
    <meta name="msapplication-starturl" content="./" />
    
    <title>Fruit Ninja</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        background-color: #000000;
      }

      @font-face {
          font-family: gangofchinese;
          src: url('assets/font/gangofchinese.ttf');
      }
      .fontLoader{
          position: absolute;
          left: -1000px;
          visibility: hidden;
      }
    </style>

    <noscript>Please enable javascript to continue using this application.</noscript>

    <script>
        // Package-ID
        window.famobi_gameID = "fruit-ninja";
        window.famobi_gameJS = [
            "vendors.bundle.js",
            "main.bundle.js",
            function(){
              if(!window.gameStarted){
                window.startGame();
              }
            }
        ];

        (function (document, url, fgJS, firstJS) {
                fgJS = document.createElement('script');
                firstJS = document.getElementsByTagName('script')[0];
                fgJS.src = url + encodeURIComponent(document.location.href);
                firstJS.parentNode.insertBefore(fgJS, firstJS);
        })(document, '/html5games/gameapi/v1.js?e=');
    </script>

  </head>
  <body>
    <div class="fontLoader" style="font-family: gangofchinese;">-</div>
</html>
